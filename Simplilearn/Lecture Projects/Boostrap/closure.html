<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello
        </title>
        <script language="javascript" type="text/javascript">
            function sayHello()
            {
                var greeting = "Hello World"

                function sendMessage()
                {
                    console.log("This is a message from inner function")
                    console.log("variable from outer function:" +greeting)

                }

                console.log("This is the outer function")
                return sendMessage //This will return send Message but if you call say Hello, it will only output the outer function
            }

        </script>
    </head>
    <body>
        <input type="button" value="Click" onClick="sayHello()">
    </body>
</html>
