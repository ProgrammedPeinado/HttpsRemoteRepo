<mat-toolbar>
  <mat-toolbar-row >
    Checkout
    <span class="spacer"></span>
    <button routerLink="/"><mat-icon>arrow_back</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <mat-card>
    <table mat-table [dataSource]="foods" class="gap-3">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!--<tr mat-row *matRowDef="let row; columns: foods;"></tr>-->
    </table>
  </mat-card>
</div>
<mat-toolbar>
<mat-toolbar-row>
  Total: $ {{totalPrice}}
  <span class="spacer"></span>
  <button (click)="purchaseConfirm()"><mat-icon>credit_card</mat-icon></button>
</mat-toolbar-row>
</mat-toolbar>
