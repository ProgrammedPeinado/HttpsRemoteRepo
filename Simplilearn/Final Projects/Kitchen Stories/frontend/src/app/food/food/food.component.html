<div class="container py-3">
  <div class="row">
      <div class="col-md-6">
          <h2>Food Management</h2>
      </div>
  </div>

      <div class="col">
      <form [formGroup]="foodForm" (ngSubmit)="onFoodSubmit()">
        <div class="modal-body">
            <div class="form-group">
                <label>Enter name</label>
                <input type="text" class="form-control" formControlName="name">
                <!-- <small *ngIf="!foodForm.get('name').valid && foodForm.get('name').touched" class="form-text text-danger">Please Enter Name.</small> -->
            </div>

            <div class="form-group">
                <label>Enter category</label>
                <input type="text" class="form-control" formControlName="category">
                <!-- <small *ngIf="!foodForm.get('category').valid && foodForm.get('category').touched" class="form-text text-danger">Please Enter position.</small> -->
            </div>

            <div class="form-group">
                <label>Enter tag</label><span></span>
                <select class="custom-select" formControlName="tag">
                    <option value="healthy">Healthy</option>
                    <option value="snacks">Snack</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" (click)="onCloseModal()" class="btn btn-secondary" data-dismiss="modal">
                Close
            </button>
            <button type="submit" class="btn btn-primary"(click)="onAddFood()">
                {{editMode? 'Update Food' :'Add Food'}}
            </button>
        </div>
    </form>
  </div>

  <div class="col ml-auto text-right">
    <div class="col-md-6" *ngFor="let food of foods">
        <div class="card mb-3">
            <div class="card-body" >
                <a class="card-title">{{ food.name }}</a>
                <h6 class="card-subtitle mb-2 text-muted">{{ food.category }}</h6>
                <span class="badge" [ngClass] =
                "{
                    'badge-success' : food.category == 'Development',
                    'badge-danger' : food.tag == 'Design'
                }">{{ food.category }}
                </span>
                <button type="button" class="btn btn-sm btn-outline-primary mr-2"
                  (click)="onEditFood(food)">Edit
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger"
                  (click)="onDeleteFood(food.id)">Delete
                </button>
            </div>
        </div>
    </div>
  </div>
