<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Food Record</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="update-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Food Name" formControlName="name" #name>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Category" formControlName="category" #category>
          <mat-option value="Fruit">Fruit</mat-option>
          <mat-option value="Vegetable">Vegetable</mat-option>
          <mat-option value="Meat">Meat</mat-option>
          <mat-option value="Dairy">Dairy</mat-option>
          <mat-option value="Nuts">Nuts</mat-option>
          <mat-option value="Packaged">Packaged</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Tag" formControlName="tag" #tag>
            <mat-option value="Healthy">Healthy</mat-option>
            <mat-option value="Snack">Snack</mat-option>
            <mat-option value="Bistro">Bistro</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Food Price" formControlName="price" #price>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="updateFood(name.value, category.value, tag.value, price.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
