<div>
  <mat-toolbar-row >
    <span>Food Manager</span>
    <span></span>
    <button mat-icon-button class="logout-icon">
      <mat-icon routerLink="/logout">logout</mat-icon>
    </button>
  </mat-toolbar-row>
</div>
<div>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New Food</button>
    <br><br>

    <mat-divider></mat-divider>

    <br>
    <table mat-table [dataSource]="foods" class="gap-3">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef>Tag</th>
        <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editFood(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteFood(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
